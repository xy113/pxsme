<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>系统信息提示_{$config.sitename}</title>
<meta name="keywords" content="{$config.keywords}" />
<meta name="description" content="{$config.description}" />
<link href="images/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>
</head>

<body>
{include file='header.htm'}
<div class="page-wrap">
<div class="messagebox">
<!--{if $msg_type==0}-->
<h3 class="ok">{$msg_detail}</h3>
<!--{elseif $msg_type==1}-->
<h3 class="error">{$msg_detail}</h3>
<!--{else}-->
<h3 class="confirm">{$msg_detail}</h3>
<!--{/if}-->
<div class="blank"></div>
{if $auto_redirect}
<div class="messagediv" id="redirectionMsg">如果您不做出选择,页面将在<span id="spanSeconds">3</span>秒后自动跳转到下一个页面。</div>
{else}
<div class="messagediv" id="redirectionMsg">本次操作已完成，请选择下面的链接继续下一步操作。</div>
{/if}
<div class="messagediv"><img src="images/arrow.gif" border="0" align="absmiddle" width="9" height="9" />
	{foreach from=$links item=aa} 
	<a href="{$aa.href}" target="{$aa.target}">{$aa.text}</a> 
	{/foreach}
</div>
</div>
<!--{if $auto_redirect}-->
<script type="text/javascript">
<!--
var seconds = 3;
var defaultUrl = "{$defaulturl}";
{literal}
window.onload = function(){
  if (defaultUrl == 'javascript:history.go(-1)' && window.history.length == 0){
    document.getElementById('redirectionMsg').innerHTML = '';

    	window.clearInterval();

  	document.getElementById('spanSeconds').innerHTML = seconds;
  	if (seconds == 0){
    	window.clearInterval();
    	location.href = defaultUrl;
  	}
}{/literal}
//-->
</script>
<!--{/if}-->
</div>
{include file='footer.htm'}
